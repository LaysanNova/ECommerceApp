<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product - </title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon_io/site.webmanifest">

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body onload="loadData()">
    <nav class="navbar"></nav>
    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="img/product_image_1.png" class="active" alt="">
                <img src="img/product_image_2.png" alt="">
                <img src="img/product_image_3.png" alt="">
                <img src="img/product_image_4.png" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand"></h2>
            <p class="product-short-des"></p>
            <span class="product-price"></span>
            <span class="product-actual-price"></span>
            <span class="product-discount"></span>

            <p class="product-sub-heading">select size</p>

            <input type="radio" name="size" value="s" checked hidden id="s-size">
            <label for="s-size" class="size-radio-btn check">s</label>
            <input type="radio" name="size" value="m" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">m</label>
            <input type="radio" name="size" value="l" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">l</label>
            <input type="radio" name="size" value="xl" hidden id="xl-size">
            <label for="xl-size" class="size-radio-btn">xl</label>
            <input type="radio" name="size" value="xxl" hidden id="xxl-size">
            <label for="xxl-size" class="size-radio-btn">xxl</label>

            <button class="btn cart-btn">add to cart</button>
            <button class="btn">add to wishlist</button>
        </div>
    </section>

    <section class="detail-des">
        <h2 class="heading">description</h2>
        <p class="des"></p>
    </section>

    <!-- card - container -->
    <section class="product product-you-may-also-like"></section>

    <footer></footer>

    <script src="../js/nav.js"></script>
    <script src="../js/realDBConnect.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/footer.js"></script>

</body>
</html>
